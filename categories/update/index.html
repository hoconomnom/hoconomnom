---
layout: default
---

<div class="two-column">
    <main class="main listing">
      <h1>Update Posts</h1>
      <!-- This loops through the paginated posts -->
      <ul>
        {% for post in site.categories.update %}
        <li>
          <a href="{{ post.url }}">
            {{ post.date | date: "%b %d, %Y"}} - {{ post.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </main>
    
    <aside class="sidebar">
      {% include sidebar.html %}
    </aside>
</div>

<script id="dsq-count-scr" src="//hoconomnom.disqus.com/count.js" async></script>
