---
layout: default
---

<div class="two-column">
    <main class="main">
      <h1>Restaurant Posts</h1>
      <!-- This loops through the paginated posts -->
      <ol>
        {% for post in site.categories.restaurant %}
          <li>
            <a href="{{ post.url }}">
              {{ post.date | date: "%b %d, %Y"}} - {{ post.title }}
            </a>
          </li>
        {% endfor %}
      </ol>
    </main>
    
    <aside class="sidebar">
      {% include sidebar.html %}
    </aside>
</div>

<script id="dsq-count-scr" src="//hoconomnom.disqus.com/count.js" async></script>
