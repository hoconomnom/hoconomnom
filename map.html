---
layout: default
---

<div class="two-column">
    <main class="main">
      <h1 style="margin-bottom: 1rem;">HoCoNomNom Map</h1>
      <div id="mapid" style="height: 550px;"></div>
    </main>
    <aside class="sidebar">
      {% include sidebar.html %}
    </aside>
</div>

<script src="/assets/js/howardcounty.js"></script>
<script>
  var map = L.map('mapid').setView([39.235278, -76.941389], 11);

  L.tileLayer('https://maps.wikimedia.org/osm-intl/{z}/{x}/{y}{r}.{ext}', {
    ext: 'png',
    maxZoom: 18,
    attribution: 'Wikimedia maps | Map data &copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap contributors</a>'
  }).addTo(map);
  
  {% for post in site.posts %}
    {% if post.latlong %}
      L.marker([{{post.latlong[0]}},{{post.latlong[1]}}]).addTo(map)
        .bindPopup('<a href="{{post.url}}">{{post.name | smartify}}</a><br/>Posted: {{ post.date | date: "%m/%d/%Y"}}');
    {% endif %}
  {% endfor %}

  var invertGeoJson = {
    "type": "Polygon",
    "coordinates": [
      [
        [90, -180],
        [90, 180],
        [-90, 180],
        [-90, -180]
      ],
      howardcounty.features[0].geometry.coordinates[0]
    ]
  }

  L.geoJSON(invertGeoJson, {
    style: {
	    fillColor: "#333333",
      "opacity": 0.5
    }
  }).addTo(map);
</script>
